<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="apply_box">
    <h1>Job Application
        <span class="tittle_small">(Web)</span>
    </h1>
    <form action="">
        <div class="form_container">
                <div class="form_control">
                    <label for="First_name">
                        First name
                    </label>
                    <input id="First_name" name="First_name" placeholder="Enter your name....."/>
                </div>
                <div class="form_control">
                    <label for="Last_name">
                        Last name 
                    </label>
                    <input id=" Last_name" name=" Last_name" placeholder="Enter your name....."/>
                </div>
                <div class="form_control">
                    <label for="Email">
                        Email Id 
                    </label>
                    <input type="email" id=" Email" name="Email" placeholder="Enter your Emal Id.... "....."/>
                </div>
                <div class="form_control">
                    <label for="Job_role">Job Role </label>
                    <select id="Job_role" name="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>                    
                        <option value="Backend">Backend Developer</option>
                        <option value="Full_Stack">Full_Stack Developer</option>
                        <option value="Blockchain">Blockchain Developer</option>    
                    </select>
                </div>
                <div class="form_control">
                    <label for="adress">Adress</label>
                    <textarea  id="adress" name="adress" rows="4" cols="50"  placeholder="Enter the adress"></textarea>
                </div>
                <div class="form_control">
                    <label for="Mobile no.">
                        Mobile no.
                    </label>
                    <input type="number" id="Mobile no." name="Mobile no." placeholder="Enter your Mobile no....."/>
                </div>
                <div class="form_control">
                    <label for="pincode">
                    pincode
                    </label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode....."/>
                </div>
                <div class="form_control">
                    <label for="Date">
                    Date
                    </label>
                    <input type="Date" id="Date" name="Date" placeholder="Enter Today Date....."/>
                </div>
                <div class="form_control">
                    <label for="upload">
                    CV upload
                    </label>
                    <input type="file   " id="upload" name="upload" placeholder="Upload your CV....."/>
                </div>

                <div class="form_control">
                    <label for="Linkedin">
                    Linkedin Id
                    </label>
                    <input id="Linkedin Id" name="Linkedin Id" placeholder="Enter your Linkedin Id....."/>
                </div>


            </div>
            <div class="button_Container">
                <button type="submit">  Apply Now</button>
            </div>
        
    </form>
</div>
    </div>
    
</body>
</html>
